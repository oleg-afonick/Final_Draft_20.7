{% extends "default.html" %}
{% load static %}
{% block content %}
<div style="margin-top: 30px" class="page-content page-container" id="page-content">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}"/>
    <div class="padding">
        <div class="row container d-flex justify-content-center">
            <div class="col-lg-6 col-xlg-4">
                <div class="card">
                    <div class="card-body little-profile text-center">
                        <div ><p><h1><span class="icon"><i class="fa fa-user"></i></span></h1></div>
                        <h2 class="m-b-0 font-medium "><span style="color: orangered;">{{ user.username }}</span>
                        </h2>
                        <br>
                        <div class="text-center">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 p-20 b-r">
                                    <h6 class="m-b-0 font-medium btn-rounded">Имя:</h6><small>{{ user.first_name|default:"Нет данных" }}</small>
                                </div>
                                <div class="col-lg-6 col-md-6 p-20 b-r">
                                    <h6 class="m-b-0 font-medium btn-rounded">Фамилия:</h6><small>{{ user.last_name|default:"Нет данных" }}</small>
                                </div>
                            </div>
                        </div>
                        <div class="text-center">
                            <div class="row">
                                <div class="col-lg-6 col-md-6 p-20 b-r">
                                    <h6 class="m-b-0 font-medium btn-rounded">Регистрация:</h6><small>{{ user.date_joined }}</small>
                                </div>
                                <div class="col-lg-6 col-md-6 p-20 b-r">
                                    <h6 class="m-b-0 font-medium btn-rounded"><a href="{% url 'user_posts_list' user.id %}" style="text-decoration: none;">Объявления</a></h6><small>{{ user.post_set.count }}</small>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
